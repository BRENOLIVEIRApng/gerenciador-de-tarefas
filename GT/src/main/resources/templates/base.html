<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${titulo} + ' - Gerenciador de Tarefas'">Gerenciador de Tarefas</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- CSS Customizado -->
    <link rel="stylesheet" th:href="@{/css/layout.css}">

    <!-- CSS específico da página -->
    <th:block th:if="${cssPagina}">
        <link rel="stylesheet" th:href="@{'/css/' + ${cssPagina} + '.css'}">
    </th:block>

    <!-- Scripts do Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
<!-- Header -->
<div th:insert="~{fragments/header :: header}"></div>

<!-- Conteúdo principal -->
<main class="container-fluid py-4">
    <div th:insert="~{${conteudo} :: content}"></div>
</main>

<!-- Footer -->
<div th:insert="~{fragments/footer :: footer}"></div>

<!-- Scripts customizados -->
<script th:src="@{/js/main.js}"></script>

<!-- Script específico da página -->
<th:block th:if="${jsPagina}">
    <script th:src="@{'/js/' + ${jsPagina} + '.js'}"></script>
</th:block>
</body>

</html>
